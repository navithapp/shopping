<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient(f)" #f ="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name" 
                        ngModel
                        required>
                </div>
                <div class="col-sm-2 formgroup">
                    <label for="amount">Amlount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        name="amount" 
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" style="margin: 2px;">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger"  type="button" *ngIf="editMode" style="margin: 2px;" (click)="deleteIngredient(f)">Delete</button>
                    <button class="btn btn-primary" type="button" [disabled]="!f.touched" style="margin: 2px;" (click)="clearForm(f)">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
