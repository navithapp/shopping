<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="submitForm()" > 
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin-right: 10px;" [disabled]="!recipeForm.valid" >
                        Save
                    </button>
                    <button class="btn btn-danger" type="button" [routerLink]="['/recipes']">
                        Cancel
                    </button>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label for="image">Image Path</label>
                        <input type="text" class="form-control" id="image" formControlName="imagePath" #imagePath>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label for="description">Description</label>
                        <textarea formControlName="description" id="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
                <div class="row" formArrayName="ingredients">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="ingredients">Ingredients</label>
                            </div>
                        </div>
                        <div class="row" 
                            *ngFor="let ingredient of controls; let i=index"
                            [formGroupName]="i">
                                <div class="col-xs-8">
                                    <input type="text" id="ingName" class="form-control" formControlName="name">
                                </div>
                                <div class="col-xs-2">
                                    <input type="number" id="ingAmount" class="form-control" formControlName="amount">
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-danger" (click)= "removeIngredient(i)">Remove</button>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success" (click) = "addNewIngredient()" type="button">Add New Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
