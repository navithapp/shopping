<div class="row">
    <div class="col-xs12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img [src]="receivedRecipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name: {{receivedRecipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipes <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addIngredients()" style="cursor:pointer;">To Shopping List</a></li>
                <li><a style="cursor:pointer;" (click) = "editRecipe()">Edit Recipe</a></li>
                <li><a style="cursor:pointer;" (click) = "deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p>Description: {{receivedRecipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p style="color:sienna;">Ingredients Needed for This Recipe</p>
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of receivedRecipe.ingredients">
               {{ingredient.name}} ({{ingredient.amount}}) 
            </li>
        </ul>
    </div>
</div>
